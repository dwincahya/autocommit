name: Daily Auto Commit for Streak

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  commit-streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update dummy file
        run: |
          echo "ğŸ‘‰ Menulis timestamp ke .last-commit.txt"
          echo "Last updated: $(date)" > .last-commit.txt
          cat .last-commit.txt

      - name: Add & check changes
        run: |
          echo "ğŸ‘‰ Menambahkan file"
          git add .last-commit.txt

          echo "ğŸ‘‰ Mengecek apakah ada perubahan..."
          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan. Tidak ada commit."
            exit 0
          else
            echo "âœ… Ada perubahan. Lanjut commit."
          fi

      - name: Commit & push
        run: |
          echo "ğŸ‘‰ Commit & Push"
          git commit -m "Daily commit: $(date)" || echo "âš ï¸ Commit failed"
          git push || echo "âŒ Push failed"
