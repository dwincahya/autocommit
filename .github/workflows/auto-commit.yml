name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Setiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add dummy file and commit
        run: |
          echo "Last update: $(date)" > .last-commit.txt
          git add .last-commit.txt
          git commit -m "Auto commit: $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push https://github.com/${{ github.repository }} HEAD:refs/heads/main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
