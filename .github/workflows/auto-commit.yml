name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *' # Tiap hari jam 00:00 UTC / 07:00 WIB
  workflow_dispatch:      # Bisa dijalankan manual juga

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Tambahkan file dummy dan commit
        run: |
          echo "Last update: $(date)" > .last-commit.txt
          git add .last-commit.txt || true
          git commit -m "Auto commit: $(date)" || echo "Tidak ada yang perlu di-commit"
          git push || echo "Push gagal atau tidak diperlukan"
